            </ul>
        </div>
        <div class="searchBar">
            <input type="text" class="news-input" placeholder="e.g. Science">

    <main">
        
        <div class="allCards" id="allCards">
            
        </div>
    </main>
    <span>.</span>
    <template id="templateOfCard">
        <main class="content">
            <div class="cards-container">
                <div class="newsImg">
                    <img src="" alt="" id="news-Image">
                </div>
                <div class="cardContent">
                    <h2 style="margin-top: 10px;" id="news-Title">Title</h2>
                    <div class="date" id="news-Source">
                        11 August 2023 Friday!
                    </div>
                    <div class="description" id="news-Description">
                        <p style="overflow: hidden;">

                        </p>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <script src="news.js"></script>
